<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- is the main template css file -->
    <link rel="stylesheet" href="css/card-component.css">
    <!-- is the render all elements normally -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- goole fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <!-- title -->
    <title>card min</title>
</head>

<body>
    <header>
        <div class="container">
            <section>
                <div class="images">

                </div>
                <div class="container">
                    <div class="info-card">
                        <div class="address-card">
                            <h4>perfume</h4>
                        </div>
                        <div class="header-card">
                            <h1>Gabrielle Essence Eau De Parfum</h1>
                            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
                                for
                                the
                                House of CHANEL.
                            </p>
                        </div>
                        <div class="sale-card">
                            <span class="after-discount">$149.99</span>
                            <span class="before-discount">$169.99</span>
                            <div class="click-sale">
                                <button type="submit">
                                    <img src="images/icon-cart.svg" alt="">
                                    <a href="#">Add to Cart</a>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </header>
</body>

</html>
